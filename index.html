<!DOCTYPE html>
<html>
<head>
  <title>QuoteX Signal Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #signal {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #e74c3c;
    }
    .arrow {
      font-size: 40px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üì° QuoteX Signal Bot</h1>

  <label><strong>Live Market Pairs:</strong></label><br>
  <select id="livePair">
    <option value="">-- Select Live Pair --</option>
    <option value="EURUSD">EUR/USD</option>
    <option value="USDJPY">USD/JPY</option>
    <option value="GBPUSD">GBP/USD</option>
    <option value="USDCHF">USD/CHF</option>
    <option value="USDCAD">USD/CAD</option>
    <option value="AUDUSD">AUD/USD</option>
    <option value="NZDUSD">NZD/USD</option>
    <option value="EURJPY">EUR/JPY</option>
    <option value="BTC/USD">BTC/USD</option>
    <option value="ETH/USD">ETH/USD</option>
  </select>

  <br><br>

  <label><strong>OTC Market Pairs:</strong></label><br>
  <select id="otcPair">
    <option value="">-- Select OTC Pair --</option>
    <option value="EUR/USD OTC">EUR/USD OTC</option>
    <option value="GBP/USD OTC">GBP/USD OTC</option>
    <option value="USD/JPY OTC">USD/JPY OTC</option>
    <option value="USD/CHF OTC">USD/CHF OTC</option>
    <option value="USD/BRL OTC">USD/BRL OTC</option>
    <option value="BTC/USD OTC">BTC/USD OTC</option>
    <option value="ETH/USD OTC">ETH/USD OTC</option>
  </select>

  <br><br>

  <label><strong>Timeframe:</strong></label><br>
  <select id="timeframe">
    <option value="5s">5 Seconds</option>
    <option value="10s">10 Seconds</option>
    <option value="15s">15 Seconds</option>
    <option value="30s">30 Seconds</option>
    <option value="1m">1 Minute</option>
  </select>

  <br><br>
  <button onclick="analyzeMarket()">üìà Analyze Market</button>

  <div id="signal">Waiting...</div>

  <audio id="buySound" src="buy.mp3" preload="auto"></audio>
  <audio id="sellSound" src="sell.mp3" preload="auto"></audio>

  <script>
    async function analyzeMarket() {
      const livePair = document.getElementById("livePair").value;
      const otcPair = document.getElementById("otcPair").value;
      const pair = livePair || otcPair;
      const timeframe = document.getElementById("timeframe").value;

      if (!pair) {
        alert("Please select a pair from Live or OTC");
        return;
      }

      document.getElementById("signal").innerText = "üîÑ Fetching...";

      try {
        const response = await fetch("https://3000-adeel720-backend-r9fleuj0zva.ws-us120.gitpod.io/signal", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ pair, timeframe })
        });

        const data = await response.json();

        if (data.signal === "buy") {
          document.getElementById("signal").innerHTML = "üü¢ BUY Signal<br><div class='arrow'>‚¨ÜÔ∏è</div>";
          document.getElementById("buySound").play();
        } else if (data.signal === "sell") {
          document.getElementById("signal").innerHTML = "üî¥ SELL Signal<br><div class='arrow'>‚¨áÔ∏è</div>";
          document.getElementById("sellSound").play();
        } else {
          document.getElementById("signal").innerHTML = "‚ö†Ô∏è No Signal";
        }

      } catch (error) {
        console.error("‚ùå Error fetching data:", error);
        document.getElementById("signal").innerText = "‚ùå Error fetching data";
      }
    }
  </script>

</body>
</html>
